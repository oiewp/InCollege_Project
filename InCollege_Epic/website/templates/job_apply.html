{% extends "base.html" %} 
{% block title %}Job Application{% endblock %} 
{% block content %}
<form method="POST">
  <h3 align="center">Job Application</h3>
  <input
    type="hidden"
    name="job_id"
    value="{{ job_id }}"
  />
  <div class="form-group">
    <label for="graduationDate">Graduation Date (mm/dd/yyyy)</label>
    <input
      type="date"
      class="form-control"
      id="graduationDate"
      name="graduationDate"
      required
    />
  </div>
  <div class="form-group">
    <label for="startDate">Start Date (mm/dd/yyyy)</label>
    <input
      type="date"
      class="form-control"
      id="startDate"
      name="startDate"
      required
    />
  </div>
  <div class="form-group">
    <label for="coverLetter">Why I'm a Good Fit</label>
    <textarea
      class="form-control"
      id="coverLetter"
      name="coverLetter"
      rows="5"
      placeholder="Explain why you think you would be a good fit for this job."
      required
    ></textarea>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit Application</button>
</form>
{% endblock %}
